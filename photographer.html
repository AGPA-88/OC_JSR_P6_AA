<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />

    <title>Fisheye - photographer</title>
    <!-- <link href="/css/photographer.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <section id="lightbox">
      <div id="close_lightbox">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <div id="slideshow">
        <div id="previous_media">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div id="media"></div>
        <div id="next_media">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>
      <div id="media_title"></div>
    </section>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_container">
          <div class="photographer_info"></div>
          <button class="contact_button" onclick="displayModal()">
            Contact me
          </button>
          <div class="photographer_picture"></div>
        </div>
      </div>
      <div>
        <div class="dropdown">
          Order by
          <button class="dropbtn" onclick="myFunction()">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="myDropdown">
            <a href="#">Popularity</a>
            <a href="#">Date</a>
            <a href="#">Title</a>
          </div>
        </div> 
      </div>
      <div id="photographer_gallery"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>
            Contact
            <span id="contact_name"></span>
          </h2>

          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>First name</label>
            <input name="firstName" />
          </div>
          <div>
            <label>Last name</label>
            <input name="lastName" />
          </div>
          <div>
            <label>Email</label>
            <input name="email" />
          </div>
          <div>
            <label>Your message</label>
            <textarea name="message"></textarea>
          </div>
          <button type="submit" class="contact_button">Send</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/media.js"></script>
  </body>
</html>
