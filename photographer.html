<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <!-- <link href="/css/photographer.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contact me
        </button>
        <div class="photographer_info"></div>
      </div>
      <div id="photographer_gallery"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>
            Contact
            <span id="contact_name"></span>
          </h2>

          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>First name</label>
            <input name="firstName" />
          </div>
          <div>
            <label>Last name</label>
            <input name="lastName" />
          </div>
          <div>
            <label>Email</label>
            <input name="email" />
          </div>
          <div>
            <label>Your message</label>
            <textarea name="message"></textarea>
          </div>
          <button type="submit" class="contact_button">Send</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/media.js"></script>
  </body>
</html>
