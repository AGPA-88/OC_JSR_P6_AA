<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />

    <title>Fisheye - photographer</title>
    <!-- <link href="/css/photographer.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
    <header>
      <a href="index.html">
        <img alt="Fisheye Logo" src="assets/images/logo.png" class="logo"/>
      </a>
    </header>
    <section id="lightbox">
      <div id="close_lightbox" aria-label="close gallery" role="button">
        <i class="fa fa-times"></i>
      </div>
      <div id="slideshow">
        <div id="previous_media" aria-label="see previous media" role="button">
          <i class="fa fa-chevron-left"></i>
        </div>
        <div id="media"></div>
        <div id="next_media" aria-label="see next media" role="button">
          <i class="fa fa-chevron-right"></i>
        </div>
      </div>
      <h2 id="media_title"></h2>
    </section>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_container">
          <div class="photographer_info"></div>
          <button class="contact_button" onclick="displayModal()">
            Contact me
          </button>
          <div class="photographer_picture"></div>
        </div>
      </div>
      <div class="order_section">
        <div class="sortby">
          <strong>Sort By: </strong>
          <div class="dropdown">
            <div class="active">
              <span>Popularity</span> 
              <i class="fa fa-angle-up"></i>
              <i class="fa fa-angle-down"></i>
            </div>
            <ul>
              <li>
                <button data-sortby="popularity">Popularity</button>
              </li>
              <li>
                <button data-sortby="date">Date</button>
              </li>
              <li>
                <button data-sortby="title">Title</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="photographer_gallery"></div>
    </main>
    <section class="profile_tab" aria-label="overview">
      <div id="profile_likes">
        <div id="profile_likes_total">
          
        </div >
        <div id="profile_likes_icon" aria-label="heart icon" role="button">

        </div>
      </div>
      <div id="profile_price">
        
      </div>
    </section>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h1>
            Contact
            <span id="contact_name"></span>
          </h1>

          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button"/>
        </header>
        <form>
          <div>
            <label>First name</label>
            <input name="firstName" aria-label="first name"/>
          </div>
          <div>
            <label>Last name</label>
            <input name="lastName" aria-label="last name"/>
          </div>
          <div>
            <label>Email</label>
            <input name="email" aria-label="email"/>
          </div>
          <div>
            <label>Your message</label>
            <textarea name="message" aria-label="your message"></textarea>
          </div>
          <button type="submit" class="contact_button">Send</button>
        </form>
      </div>
    </div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/media.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
